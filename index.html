<!DOCTYPE html>
<html>
<head>
    <title>Open App with Universal Link</title>
    <style>
        .app-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 36px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .app-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 아래 코드에 존재하는 landingId= 뒷부분 값을 전달받으신 값으로 수정하시면 전달받으신 서비스로 이동됩니다. -->
<input type="button" value="상용열기(input type= button)" class="app-button" onClick="location.href='https://cert.fido.kt.com/vas/external/bridge?landingId=ZmQ1OTUzNDBiODc3MTEwYTBiYmE4NTc0YmE2ZjQzMDI3ZjhkMzFkOTU2Y2Y1YzFkZWRmODlmZWE3ZDVhMjVlNw'"><br><br>
    
    <!-- 아래 코드에 존재하는 landingId= 뒷부분 값을 전달받으신 값으로 수정하시면 전달받으신 서비스로 이동됩니다. -->
<a href="https://cert.fido.kt.com/vas/external/bridge?landingId=ZmQ1OTUzNDBiODc3MTEwYTBiYmE4NTc0YmE2ZjQzMDI3ZjhkMzFkOTU2Y2Y1YzFkZWRmODlmZWE3ZDVhMjVlNw" class="app-button">상용열기(a태그)</a><br><br>
    
<input type="button" value="상용열기(input type= button, javascript:openApp()" class="app-button" onClick="javascript:openApp()"><br><br>
    
<a href="javascript:openApp()" class="app-button">상용열기(a태그, javascript:openApp()</a>
<script type="text/javascript">
  function openApp() {
    <!-- 아래 코드에 존재하는 landingId= 뒷부분 값을 전달받으신 값으로 수정하시면 전달받으신 서비스로 이동됩니다. -->
    location.href="https://cert.fido.kt.com/vas/external/bridge?landingId=ZmQ1OTUzNDBiODc3MTEwYTBiYmE4NTc0YmE2ZjQzMDI3ZjhkMzFkOTU2Y2Y1YzFkZWRmODlmZWE3ZDVhMjVlNw"
  }

    // 페이지가 로드되면 바로 이동할 URL로 변경
    window.location.href = "https://cert.fido.kt.com/vas/external/bridge?landingId=ZmQ1OTUzNDBiODc3MTEwYTBiYmE4NTc0YmE2ZjQzMDI3ZjhkMzFkOTU2Y2Y1YzFkZWRmODlmZWE3ZDVhMjVlNw";
</script>
</body>
</html>
